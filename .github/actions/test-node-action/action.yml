name: 'My Node.js Action'
description: 'Uma action para executar um script Node.js'

inputs:
  vars:
    description: 'Variáveis de ambiente'
    required: false
    default: '{
      "var1": "value1",
      "var2": "value2"
      }'
  node_version:
    description: 'Versão do Node.js a ser usada'
    required: false
    default: '20.11.1'

runs:
  using: 'composite'
  steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}

    - name: Instalar dependências
      run: |
        npm install
      shell: bash

    - name: Executar script Node.js
      run: |
        echo ${{ env.HOST_1 }}
        node ./index.js --vars='${{ inputs.vars }}'
        echo "hosts=$(cat output.txt)" >> $GITHUB_ENV
        echo ${{ env.HOST_1 }}
      shell: bash
